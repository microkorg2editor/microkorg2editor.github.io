<!DOCTYPE html>
<html lang="en">
<head>

      <option> 8 </option> 
      <option> 9 </option>  
      <option> 10 </option>  
      <option> 11 </option>  
      <option> 12 </option>  
      <option> 13 </option>  
      <option> 14 </option>  
      <option> 15 </option>  
      <option> 16 </option>  
      <option selected="selected"> 1 </option>        
    </select>  
    <br>

    <b>Timbre 2 Channel:</b>

      <option> 1 </option>  
      <option> 2 </option>  
      <option> 3 </option>  
      <option> 4 </option> 
      <option> 5 </option>

      <option> 8 </option> 
      <option> 9 </option>  
      <option> 10 </option>

      <option> 13 </option>  
      <option> 14 </option>  
      <option> 15 </option>  
      <option> 16 </option>  
      <option selected="selected"> 2 </option>        
    </select> 
    <br>

    <h2>Parameters</h2>
    <input type="text" id="parameterSearchInput" onkeyup="searchParameterTable()" placeholder="Search for parameters">

    <table id="parameterTable">
    </table> 
    <script src="app.js" defer></script>
    <script src='https://cwilso.github.io/WebMIDIAPIShim/build/WebMIDIAPI.min.js'></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
</body>
</html>
